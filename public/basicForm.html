<!---------- 페이지 메인 컨텐츠 -->

                  <form class="" id="CustomForm" method="post" action="">

                      <label>이름 :</label>
                      <input type="text" name="student_name" value="" class="form_input" required />

                    <div class="form_row">
                      <label>사진 :</label>
                      <input type="file" id="student_photo" accept="image/*" required>
                    </div>

                    <input type="submit" name="submit" class="form_submit" id="submit" value="Send" />

                </div>
<!---------- 페이지 메인 컨텐츠 -->
