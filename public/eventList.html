<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .registerButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .registerButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <table id="eventTable">
        <thead>
            <tr>
                <th>모임 내용</th>
            </tr>
        </thead>
        <tbody>
            <!-- 이벤트 리스트가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <button class="registerButton">이벤트 등록</button>

    <script>

        $(document).ready(function() {
            $.ajax({
                url: '/api/event/list',
                method: 'GET',
                success: function(data) {
                    var eventTable = $('#eventTable tbody');
                    eventTable.empty(); // 기존 내용을 지웁니다
                    data.forEach(function(event) {
                        var row = $('<tr></tr>');
                        row.append('<td>' + event._id 
                        + '<br>' + event.desc 
                        + '<br><img src="/images/event/' + event.image_check + '" width=300">'
                        + '<br> 참석자 : ' + event.attendance
                        +'</td>');
                        
                        eventTable.append(row);
                    });
                },
                error: function(error) {
                    console.error('Error fetching event list:', error);
                }
            });

            $('.registerButton').on('click', function() {
                window.location.href = 'eventRegistration.html';
            });
        });
    </script>
</body>
</html>
