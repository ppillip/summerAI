<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Member Registration</h2>
    <form id="memberForm">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" required value="M87324"><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="student_name" required value="박승현"><br><br>
        
        <label for="photo">Upload Photo:</label>
        <input type="file" id="student_photo" accept="image/*" required><br><br>
        
        <input type="submit" value="미미 회원 등록">
    </form>

    <script>
        $(document).ready(function() {
            $('#memberForm').on('submit', function(e) {
                e.preventDefault();

                var formData = new FormData();
                formData.append('student_id', $('#student_id').val());
                formData.append('student_name', $('#student_name').val());
                formData.append('student_photo', $('#student_photo')[0].files[0]);

                $.ajax({
                    url: '/api/member/add',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert('Ok: ' + response.message);
                        window.location.href = '/view/memberList'
                    },
                    error: function(response) {
                        alert('Error: ' + response.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
